<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Checkpoint</title>

    <meta name="description" content="Curso Develhope HTML" />
    <meta name="author" content="Jesus Aliso" />

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <meta property="og:title" content="Título Open Graph" />
    <meta property="og:description" content="Descripción Open Graph" />
    <meta property="og:image" content="ruta_de_la_imagen.png" />
</head>

<body>
    <div class="wallet-balance">
        <p class="balance-title">Your Balance</p>

        <h3 class="balance-ammount">$625,00</h3>
    </div>

    <div class="wallet-operations">
        <button class="wallet-request">Request</button>

        <button class="wallet-transfer">Transfer</button>

        <img class="wallter-morepoints" src="">
    </div>

    <div class="wallet-balance-data">
        <p class="wallet-balance-data-tittle">Transactions</p>

        <div>
            <p>See all</p>
        </div>

        <div class="wallet-balance-upwork">
            <div class="wallet-upwork-icon">
                <img class="wallet-upwork-icon" src="">
            </div>
            <div class="wallet-balance-upwork-tittle">
                <p>Upwork</p>
                <div class="wallet-upwork-description">Work * 15 Feb</div>
                <div class="wallet-upwork-amount">
                    <p>-$10.00</p>
                </div>
            </div>
        </div>

        <div class="wallet-balance-parent">
            <div class="wallet-parent-icon">
                <img class="wallet-parent-icon" src="">
            </div>
            <div class="wallet-balance-parent-tittle">
                <p>Parent</p>
                <div class="wallet-parent-description">Receive * 16 Feb</div> *
                <div class="wallet-parent-amount">
                    <p>+$100.00</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
